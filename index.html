<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="საინფორმაციო ელექტრონული პორტალი" />
    <meta
      name="keywords"
      content="ინფორმაცია, პორტალი, ამბები, კოვიდ-19, სამართალი, კრიმინალი, მსოფლიო, რელიგია, სპორტი"
    />
    <meta name="author" content="Women in AI development team" />
    <link rel="stylesheet" href="./main.css" />
    <title>საინფორმაციო პორტალი</title>
  </head>
  <body>
    <main class="container main">
      <section id="slider-section">
        <div class="img-description-container">
          <div class="description-category-date-container">
            <p>
              <span class="category">პოლიტიკა</span> &bull;
              <span class="date">18.04.2022</span>
            </p>
          </div>
          <div class="description-txt">
            <h2>
              ქვემო ქართლის რეგიონში 20 მლნ ლარამდე ღირებულების სამელიორაციო
              ინფრასტრუქტურული პროექტები დაიწყება
            </h2>
          </div>
          <div class="slider-controls-container slider-controls-desktop flex">
            <button class="slider-control-left slider-controls flex">
              <img
                src="./imgs/general-icons/arrow-left.png"
                alt="previous slider arrow"
                class="slider-controls"
              />
            </button>
            <p class="slider-numeration">
              <span id="current-slider-num-display">1</span>/<span
                id="total-sliders-num-display"
                >4</span
              >
            </p>
            <button class="slider-control-right slider-controls">
              <img
                src="./imgs/general-icons/arrow-right.png"
                alt="next slider arrow"
                class="slider-controls flex"
              />
            </button>
          </div>
        </div>
        <div class="slider-controls-container slider-controls-tablet flex">
          <button class="slider-control-left slider-controls flex">
            <img
              src="./imgs/general-icons/arrow-left.png"
              alt="previous slider arrow"
              class="slider-controls"
            />
          </button>
          <p class="slider-numeration">
            <span id="current-slider-num-display">1</span>/<span
              id="total-sliders-num-display"
              >4</span
            >
          </p>
          <button class="slider-control-right slider-controls">
            <img
              src="./imgs/general-icons/arrow-right.png"
              alt="next slider arrow"
              class="slider-controls flex"
            />
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
